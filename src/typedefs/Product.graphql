type Product {
  id: ID!
  title: String!
  price: Price!
  comments(reviewMoreThan: Int): [Comment]!
}

type ProductConnection {
  edges: [ProductEdge!]!
  pageInfo: PageInfo!
}

type ProductEdge {
  cursor: String!
  node: Product!
}

type PageInfo {
  hasNextPage: Boolean!
  endCursor: String
}

input ProductInput {
  title: String!
  price: PriceInput!
}

input PriceInput {
  amount: Int!
}

union AddProductResponse = Product | Error